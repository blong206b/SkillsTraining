<!DOCTYPE html>
<html>
<head>
  <title>Cybersecurity First Role Flowchart</title>
  <style>
    .flowchart {
      width: 100%;
      height: 500px;
      border: 1px solid black;
    }

    .role {
      width: 100px;
      height: 100px;
      text-align: center;
      vertical-align: middle;
      border: 1px solid black;
      cursor: pointer;
    }

    .role:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="flowchart">
    <div class="role">Start</div>
    <div class="role">Do you have any prior experience in cybersecurity?</div>
    <div class="role">Yes</div>
    <div class="role">No</div>
    <div class="role">What are your interests and skills?</div>
    <div class="role">Security Analyst</div>
    <div class="role">Security Engineer</div>
    <div class="role">Security Consultant</div>
    <div class="role">Penetration Tester</div>
    <div class="role">Systems Administrator</div>
    <div class="role">Network Administrator</div>
    <div class="role">IT Auditor</div>
  </div>

  <script>
    // Add event listeners to the role elements
    const roles = document.querySelectorAll('.role');
    roles.forEach(role => {
      role.addEventListener('click', () => {
        // Get the role name
        const roleName = role.textContent;

        // Display a modal with more information about the role
        const modal = document.createElement('div');
        modal.classList.add('modal');
        modal.innerHTML = `
          <h2>${roleName}</h2>
          <p>This is a description of the ${roleName} role.</p>
          <button class="close-button">Close</button>
        `;
        document.body.appendChild(modal);

        // Add an event listener to the close button to close the modal
        modal.querySelector('.close-button').addEventListener('click', () => {
          modal.remove();
        });
      });
    });
  </script>
</body>
</html>
